<!-- Signup form -->
<form class="form-horizontal ajax-post" role="form" action="{% url 'rest_login' %}">{% csrf_token %}
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Nom d'utilisateur</label>
    <div class="col-sm-10">
      <input name="username" type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Mot de passe</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" id="password" placeholder="Mot de passe">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Se connecter</button>
    </div>
  </div>

  <div class="form-group api-response"></div>
</form>
