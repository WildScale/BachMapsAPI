<!-- Signup form -->
<form class="form-horizontal ajax-post" id="signup" role="form" action="{% url 'rest_register' %}">{% csrf_token %}
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input name="email" type="text" class="form-control" id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Nom d'utilisateur</label>
    <div class="col-sm-10">
      <input name="username" type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
    </div>
  </div>

  <div class="form-group">
    <label for="password1" class="col-sm-2 control-label">Mot de passe</label>
    <div class="col-sm-10">
      <input name="password1" type="password" class="form-control" id="password1" placeholder="Mot de passe">
    </div>
  </div>

  <div class="form-group">
    <label for="password2" class="col-sm-2 control-label">Retaper mot de passe</label>
    <div class="col-sm-10">
      <input name="password2" type="password" class="form-control" id="password2" placeholder="Retaper mot de passe">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">S'inscrire</button>
    </div>
  </div>

  <div class="form-group api-response"></div>
</form>
